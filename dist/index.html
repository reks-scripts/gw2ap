      <h4>Quick and easy filtering and sorting of your Guild Wars 2 achievements</h4>

    <div class="col-md-12 order-md-1">
      <form>
        <div class="mb-3">
          <label for="api-key">API Key</label>
          <input type="text" class="form-control" id="api-key" placeholder="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXXXXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX">
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="remember-api-key">
          <label class="custom-control-label" for="remember-api-key">Remember my API key</span>
          </label>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Process My Achievements</button>
      </form>
    </div>
  </div>

        <button id="btn-filter-item" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">Item</button>
        <button id="btn-filter-coins" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">Coins</button>
